<html>
  <head>
    <title>Szczęście</title>
  </head>
  
  <body>
    
    <h2>ILE SZCZĘŚCIA DLA SEBIXA</h2>
    <!-- Display the countdown timer in an element -->
    <h1 id="demo"></h1>
    
    <script>           
      var date1 = new Date(); // today
      var date2 = new Date("Jun 17, 2043 16:00:00");
      var diff = new Date(Math.abs(date2.getTime() - date1.getTime()));
      document.getElementById("demo").innerHTML = diff.getFullYear() - 1970 + " lat " + diff.getMonth() + " miesięcy " + diff.getDate() + " dni "  + diff.getHours() + " godzin " + diff.getMinutes() + " minut ";
    </script>
   
    <h3>KOCIACZEK - SZCZENSCIE</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Hz42JY3qQAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </body>
</html>
