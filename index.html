<html>
  <head>
    <title>Szczęście</title>
  </head>
  
  <body>
    
    <h2>ILE SZCZĘŚCIA</h2>
    <!-- Display the countdown timer in an element -->
    <h1 id="demo"></h1>
    
    <script>
      var today = new Date();
      var BigDay = new Date("Jun 17, 2043 16:00:00");
      var msPerDay = 24 * 60 * 60 * 1000;
      var timeLeft = (BigDay.getTime() - today.getTime());
      var e_daysLeft = timeLeft / msPerDay;
      var daysLeft = Math.floor(e_daysLeft);
      var yearsLeft = 0;
      if (daysLeft > 365) {
        yearsLeft = Math.floor(daysLeft / 365);
        daysLeft = daysLeft % 365;
      }
      var e_hrsLeft = (e_daysLeft - daysLeft) * 24;
      var hrsLeft = Math.floor(e_hrsLeft);
      var minsLeft = Math.floor((e_hrsLeft - hrsLeft) * 60);
      document.getElementById("demo").innerHTML = yearsLeft + " years " + daysLeft + " days " + hrsLeft + " hours " + minsLeft + " minutes";

    </script>
   
    <h3>KOCIACZEK - SZCZENSCIE</h3>

  </body>
</html>
